<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polymer WebApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <!-- <link rel="import" href="elements/elements.html"> -->
    <!-- endbuild-->
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-item/core-item.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-icons/social-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-dropdown/paper-dropdown.html">
    <link rel="import" href="bower_components/core-pages/core-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/app-router/app-router.html">
    <link rel="import" href="bower_components/pushstate-anchor/pushstate-anchor.html">
    <link rel="import" href="elements/fh-firebase-login/fh-firebase-login.html">
    <link rel="import" href="elements/fh-project-grid-editor/fh-project-grid-editor.html">

</head>

<body fullbleed vertical layout unresolved>
    <template is="auto-binding" id="main-template">
        <!-- Keyboard nav controller. -->
        <core-a11y-keys id="keys" target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

        <core-header-panel flex waterfall>
            <core-toolbar class="medium">
                <paper-icon-button id="navicon" icon="menu"></paper-icon-button>
                <span>FH Planner</span>
                <span flex></span>
                <a href="/#/teams" class="paper-button" borderless="" sink="">Teams</a>
                <span relative>
        			<paper-button id="login-button" on-tap="{{loginDropdown}}">
          				<span>Login</span>
                	</paper-button>
                	<paper-button id="logout-button" on-tap="{{logout}}">Logout</paper-button>
                </span>
                <!-- 
                <paper-tabs id="tabs" class="bottom fit" selected="0">
                    <paper-tab>Planner</paper-tab>
                    <paper-tab>Resources</paper-tab>
                </paper-tabs> -->
            </core-toolbar>


            <core-animated-pages id="pages" selected="0" transitions="" flex>
                <!-- Route controller. -->
                <app-router>
                    <app-route path="/teams" import="/elements/fh-project-teams/fh-project-teams.html"></app-route>
                    <app-route path="/:teamId" import="/elements/fh-project-projects/fh-project-projects.html"></app-route>
                    <app-route path="/:teamId/:projectId" import="/elements/fh-project/fh-project.html"></app-route>
                </app-router>
                <section id="login-page">
                    <fh-firebase-login user="{{user}}"></fh-firebase-login>
                </section>
            </core-animated-pages>

        </core-header-panel>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        <!-- endbuild-->
    </template>
</body>

</html>
